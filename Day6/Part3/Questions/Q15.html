    <script>
aa = data=>{
 var a=data;
 var l= "";
for(i=0;i<a.length-1;i++){
 
 var s=a[i+1]
 var b=a[i]
 l+=s
 l+=b
 i=i+1
}
if((a.length%2)!=0){
 l+=a[a.length-1]
}
document.write(l);
}
aa("1234");
</script>
