<!DOCTYPE html>
<html>

<body>
    <script>

let value = parseFloat(prompt('How many runs you scored in this ball'));
if (value === 4) {
    document.write("You hit a Four!");
} else if (value === 6) {
    document.write("You hit a Six!");
} else {
    document.write("I couldn't figure out");
}
</script>
