<!DOCTYPE html>
<html>
    <script src=”script.js”></script>
<body>
    <script>
let n = 4; // height of pattern
let string = "";
let count = 1;
// External loop
for (let i = 1; i <= n; i++) {
  // Internal loop
  for (let j = 1; j <= i; j++) {
    string += count;
    count++;
  }
  string += "\n";
}
document.write(string);
</script>
</body>
</html>
